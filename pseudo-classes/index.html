<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
</head>
<body>
    <div>
        <h1>Pseudo Classes</h1>
        <p>The following are the pseudo classes:</p>
        <ul>
            <li>hover</li>
            <li>active</li>
            <li>focus</li>
            <li>:first-child</li>
            <li>blur</li>
            <li>checked (for input elements)</li>
            <li>disabled (for input and select elements)</li>
            <li>empty (selectors that do not have any children)</li>
            <li>::before or ::after </li>
        </ul>

        <h3></h3>
    </div>
</body>
</html>
