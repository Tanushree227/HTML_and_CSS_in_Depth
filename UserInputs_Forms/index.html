<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <h1 class="text-center m-3">HTML Forms and User Inputs Types</h1>

        <div class="d-flex justify-content-center">
            <div class="card shadow p-3 w-50 m-3">
                <h3 class="card-title text-center">Input Types:</h3>
                <ul>
                    <li>button</li>
                    <li>checkbox</li>
                    <li>radiobuttons</li>
                    <li>submit</li>
                    <li>text</li>
                    <li>password</li>
                    <li>date</li>
                    <li>datetime-locale</li>
                    <li>email</li>
                    <li>file</li>
                    <li>hidden</li>
                    <li>image</li>
                    <li>number</li>
                    <li>range</li>
                    <li>reset</li>
                    <li>search</li>
                    <li>time</li>
                    <li>tel</li>
                    <li>url</li>
                    <li>week</li>
                    <li>month</li>
                </ul>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="card shadow p-3 w-50 m-3">
                <h3  class="card-title text-center">Creating a Form</h3>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
</body>
</html>
